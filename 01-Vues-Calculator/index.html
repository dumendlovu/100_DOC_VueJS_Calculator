<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Vue Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!--CDNs-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Vue Calculator</h1>
  </header>
  <main>
    <div id="appCalculator" class="calculator">
      <div class="display">{{current || 0}}</div>
      <div @click="clear" class="btn-lg custBtn">AC</div>
      <div @click="sign" class="btn-lg custBtn">+/-</div>
      <div @click="percent" class="btn-lg custBtn">%</div>
      <div @click="divide" class="btn-lg custBtn operator">/</div>
      <div @click="append(7)"class="btn-lg custBtn">7</div>
      <div @click="append(8)" class="btn-lg custBtn">8</div>
      <div @click="append(9)" class="btn-lg custBtn">9</div>
      <div @click="times" class="btn-lg custBtn operator">x</div>
      <div @click="append(4)" class="btn-lg custBtn">4</div>
      <div @click="append(5)" class="btn-lg custBtn">5</div>
      <div @click="append(6)" class="btn-lg custBtn">6</div>
      <div @click="minus" class="btn-lg custBtn operator">-</div>
      <div @click="append(1)" class="btn-lg custBtn">1</div>
      <div @click="append(2)" class="btn-lg custBtn">2</div>
      <div @click="append(3)" class="btn-lg custBtn">3</div>
      <div @click="plus" class="btn-lg custBtn operator">+</div>
      <div @click="append(0)"class="btn-lg custBtn zero">0</div>
      <div @click="dot"class="btn-lg custBtn">.</div>
      <div @click="equal" class="btn-lg custBtn operator">=</div>
    </div>
  </main>
  <script src="javaScript/app.js" type="text/javascript"></script>
</body>
</html>
